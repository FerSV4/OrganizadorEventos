<h2>{{ isEditMode ? 'Editar Evento' : 'Crear Nuevo Evento' }}</h2>

<form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
  <div>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required [(ngModel)]="evento.titulo" name="titulo">
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" [(ngModel)]="evento.descripcion" name="descripcion"></textarea>
  </div>
  <div>
    <label for="fecha">Fecha y Hora:</label>
    <input type="datetime-local" id="fecha" required [(ngModel)]="evento.fecha" name="fecha">
  </div>
  <div>
    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" required [(ngModel)]="evento.lugar" name="lugar">
  </div>
  <div>
    <label for="fechaFin">Fecha Fin de Inscripción:</label>
    <input type="datetime-local" id="fechaFin" [(ngModel)]="evento.fechaFin" name="fechaFin">
  </div>
  <div>
    <label for="capacidad">Capacidad:</label>
    <input type="number" id="capacidad" [(ngModel)]="evento.capacidad" name="capacidad">
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="evento.precio" name="precio">
  </div>

  <button type="submit" [disabled]="!eventoForm.form.valid">{{ isEditMode ? 'Guardar Cambios' : 'Crear Evento' }}</button>
</form>
