<h3>Crear Nuevo Evento</h3>
<form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="titulo">Título:</label>
    <input id="titulo" formControlName="titulo">
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
  </div>
  <div>
    <label for="fecha">Fecha:</label>
    <input id="fecha" type="datetime-local" formControlName="fecha">
  </div>
  <div>
    <label for="lugar">Lugar:</label>
    <input id="lugar" formControlName="lugar">
  </div>
  <button type="submit" [disabled]="!eventoForm.valid">Guardar Evento</button>
</form>
