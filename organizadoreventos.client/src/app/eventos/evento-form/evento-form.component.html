<h3>Crear Nuevo Evento</h3>

<form [formGroup]="formularioEvento" (ngSubmit)="enviarFormulario()">
  

  <div>
    <label for="titulo">Título:</label>
    <input id="titulo" formControlName="titulo">

    <div *ngIf="formularioEvento.get('titulo')?.invalid && formularioEvento.get('titulo')?.touched" style="color: red;">
      <small>El título es obligatorio.</small>
    </div>
  </div>

  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
    <div *ngIf="formularioEvento.get('descripcion')?.invalid && formularioEvento.get('descripcion')?.touched" style="color: red;">
      <small>La descripción es obligatoria.</small>
    </div>
  </div>

  <div>
    <label for="fecha">Fecha de Inicio:</label>
    <input id="fecha" type="datetime-local" formControlName="fecha">
    <div *ngIf="formularioEvento.get('fecha')?.invalid && formularioEvento.get('fecha')?.touched" style="color: red;">
      <small>La fecha de inicio es obligatoria.</small>
    </div>
  </div>


  <div>
    <label for="lugar">Lugar:</label>
    <input id="lugar" formControlName="lugar">
  </div>


  <div>
    <label for="fechaFin">Fecha de Finalización (Opcional):</label>
    <input id="fechaFin" type="datetime-local" formControlName="fechaFin">

    <div *ngIf="formularioEvento.hasError('rangoFechasInvalido')" style="color: red;">
      <small>La fecha de finalización no puede ser anterior a la de inicio.</small>
    </div>
  </div>

  <div>
    <label for="capacidad">Capacidad (Opcional):</label>
    <input id="capacidad" type="number" formControlName="capacidad">
    <div *ngIf="formularioEvento.get('capacidad')?.hasError('min')" style="color: red;">
      <small>La capacidad debe ser de al menos 1.</small>
    </div>
  </div>


  <div>
    <label for="precio">Precio (Opcional):</label>
    <input id="precio" type="number" step="0.01" formControlName="precio">
    <div *ngIf="formularioEvento.get('precio')?.hasError('min')" style="color: red;">
      <small>El precio no puede ser un número negativo.</small>
    </div>
  </div>

  <button type="submit" [disabled]="formularioEvento.invalid">Guardar Evento</button>
</form>
