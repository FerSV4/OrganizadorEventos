<h2>Mis Eventos Creados</h2>

<table *ngIf="eventos.length > 0; else noEventos">
  <thead>
    <tr>
      <th>Título</th>
      <th>Fecha</th>
      <th>Lugar</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventos">
      <td>{{ evento.titulo }}</td>
      <td>{{ evento.fecha | date: 'short' }}</td>
      <td>{{ evento.lugar }}</td>
      <td>
        <button [routerLink]="['/eventos/editar', evento.eventoId]" class="btn-editar">Editar</button>
        </td>
    </tr>
  </tbody>
</table>

<ng-template #noEventos>
  <p>No has creado ningún evento.</p>
</ng-template>
