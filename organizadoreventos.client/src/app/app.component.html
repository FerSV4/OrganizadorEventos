<nav style="padding: 10px; background-color: #f2f2f2; margin-bottom: 20px;">
    <a routerLink="/eventos" style="margin-right: 15px;">Eventos</a>
  
    <ng-container *ngIf="usuarioActual$ | async as usuario">
      <a routerLink="/eventos/nuevo" style="margin-right: 15px;">Crear Evento</a>
      <a routerLink="/mis-eventos-creados" style="margin-right: 15px;">Mis Eventos Creados</a>
      
      <span style="float: right;">
        Sesión iniciada como: **{{ usuario.nombreUsuario }}**
        <button (click)="cerrarSesion()" style="margin-left: 15px;">
          Cerrar Sesión
        </button>
      </span>
    </ng-container>
  
    <ng-container *ngIf="!(usuarioActual$ | async)">
      <a routerLink="/login" style="float: right;">Login</a>
      <a routerLink="/register" style="float: right; margin-right: 15px;">Registrarse</a>
    </ng-container>
  </nav>
  
  <router-outlet></router-outlet>
